<!DOCTYPE html>
<html>

<head>
    <title>JetNexo AR War Room</title>
    <!-- A-Frame & AR.js -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>

<body style="margin: 0; overflow: hidden;">
    <!-- AR Scene -->
    <a-scene embedded arjs>

        <!-- Marker (Hiro) -->
        <a-marker preset="hiro">
            <!-- 3D Bar Chart (Performance) -->
            <a-box position="-1 0.5 0" material="color: #FFD500;" depth="0.5" height="1.5" width="0.5"
                animation="property: height; to: 2; dir: alternate; loop: true"></a-box>
            <a-box position="0 0.5 0" material="color: #FF0033;" depth="0.5" height="1.0" width="0.5"
                animation="property: height; to: 1.5; dir: alternate; loop: true"></a-box>
            <a-box position="1 0.5 0" material="color: #0000FF;" depth="0.5" height="0.5" width="0.5"
                animation="property: height; to: 1.2; dir: alternate; loop: true"></a-box>

            <!-- Floating Label -->
            <a-text value="JETNEXO LIVE STATS" position="0 2 0" align="center" color="red"></a-text>

            <!-- Holographic Plane -->
            <a-plane position="0 0 0" rotation="-90 0 0" width="4" height="4" color="#000" opacity="0.5"></a-plane>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>

    <div
        style="position: fixed; top: 10px; left: 10px; color: white; background: rgba(0,0,0,0.5); padding: 10px; font-family: monospace;">
        PROJECTING DATA...<br>
        POINT CAMERA AT 'HIRO' MARKER
    </div>
</body>

</html>
