<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GetNexo AR View</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
            color: #0f0;
            font-family: monospace;
        }

        .overlay {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 10;
            pointer-events: none;
        }

        .reticle {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 50px;
            height: 50px;
            border: 2px solid #00F7FF;
            transform: translate(-50%, -50%);
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                opacity: 0.5;
                scale: 1;
            }

            50% {
                opacity: 1;
                scale: 1.1;
            }

            100% {
                opacity: 0.5;
                scale: 1;
            }
        }
    </style>
</head>

<body>
    <div class="overlay">
        <h1>üï∂Ô∏è AR VIEW MODE</h1>
        <p>Scanning surface...</p>
        <p>[MOCK] Camera access required for real AR.</p>
    </div>
    <div class="reticle"></div>
    <!-- Simple 3D cube using CSS just to show something -->
    <div style="width:100%;height:100vh;display:flex;align-items:center;justify-content:center;perspective:1000px;">
        <div
            style="width:100px;height:100px;background:rgba(0,247,255,0.2);border:1px solid #00F7FF;transform:rotateX(45deg) rotateY(45deg);animation:spin 5s linear infinite;">
            <div style="text-align:center;padding-top:40px;color:white;font-weight:bold;">NFT</div>
        </div>
    </div>
    <style>
        @keyframes spin {
            from {
                transform: rotateX(0) rotateY(0);
            }

            to {
                transform: rotateX(360deg) rotateY(360deg);
            }
        }
    </style>
</body>

</html>
